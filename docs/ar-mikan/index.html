<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>mikan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>
  <style>
    * {
      margin: 0; padding: 0;
    }

    body {
      overflow: hidden;
      cursor: none;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="debugUIEnabled: false"
    device-orientation-permission-ui="enabled: false"
    vr-mode-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      <a-asset-item id="obj" src="Orange_01.gltf"></a-asset-item>
   </a-assets>
    <a-marker type='pattern' url='./pattern-r.patt'>
        <a-entity
          gltf-model="#obj"
          scale=".25 .25 .25"
          position="-2 2 0"
          rotation="0 90 0"
        ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

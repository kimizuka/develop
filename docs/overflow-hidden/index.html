<html>
<head>
  <title>overflow hidden</title>
  <meta name="viewport" content="width=device-width, viewport-fit=cover, shrink-to-fit=no" />
  <style>
    * {
      margin: 0;
      overflow: hidden;
    }

    div {
      width: 1000vw; height: 1000vh;
      font-size: 16px;
      background: linear-gradient(45deg, #dead45, #e38ab8);
    }
  </style>
</head>
<body>
  <div>
    <div>16px</div>
  </div>
</body>
</html>

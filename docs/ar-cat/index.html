<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>cat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>
  <style>
    * {
      margin: 0; padding: 0;
    }

    body {
      overflow: hidden;
      cursor: none;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="debugUIEnabled: false"
    device-orientation-permission-ui="enabled: false"
    vr-mode-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="cat" src="cat.gltf"></a-asset-item>
    </a-assets>
    <a-marker type='pattern' url='./pattern.patt'>
      <a-entity gltf-model="#cat" position="0 1 1" scale=".04 .04 .04"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

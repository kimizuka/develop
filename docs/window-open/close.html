<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>window.close</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
</head>
<body>
  <button>window.close</button>
  <script>
    document.querySelector('button').addEventListener('click', () => window.close());
  </script>
</body>
</html>

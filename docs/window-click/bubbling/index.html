<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>bubbling</title>
  <style>
    body, div {
      position: fixed;
      top: 0; bottom: 0;
      left: 0; right: 0;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    window.addEventListener('click', () => {
      alert('window');
    });

    document.addEventListener('click', () => {
      alert('document');
    });

    document.body.addEventListener('click', () => {
      alert('body');
    });

    document.querySelector('div').addEventListener('click', () => {});
  </script>
</body>
</html>

<html>
  <head>
    <title>screen-information</title>
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        color: #f8f8f8;
        font-size: 10px;
        background: #282828;
      }

      div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0; bottom: 0;
        left: 0; right: 0;
      }

      dl {
        display: flex;
        flex-wrap: wrap;
      }

      dt {
        width: 130px;
        text-align: right;
      }

      dt:after {
        content: ':';
      }

      button {
        position: fixed;
        top: 16px; left: 16px;
      }
    </style>
  </head>
  <body>
    <div>
      <button>full screen</button>
      <dl>
        <dt>window.screen.width</dt>
        <dd id="screen-width">0</dd>
      </dl>
      <dl>
        <dt>window.screen.height</dt>
        <dd id="screen-height">0</dd>
      </dl>
      <dl>
        <dt>window.screen.availWidth</dt>
        <dd id="screen-avail-width">0</dd>
      </dl>
      <dl>
        <dt>window.screen.availHeight</dt>
        <dd id="screen-avail-height">0</dd>
      </dl>
      <dl>
        <dt>window.innerWidth</dt>
        <dd id="inner-width">0</dd>
      </dl>
      <dl>
        <dt>window.innerHeight</dt>
        <dd id="inner-height">0</dd>
      </dl>
    </div>
    <script>
      handleResize();
      window.addEventListener('resize', handleResize);
      document.querySelector('button').addEventListener('click', () => {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          document.querySelector('div').requestFullscreen().then(() => {
            handleResize();
          });
        }
      });

      function handleResize() {
        document.getElementById('screen-width').innerText = window.screen.width;
        document.getElementById('screen-height').innerText = window.screen.height;
        document.getElementById('screen-avail-width').innerText = window.screen.availWidth;
        document.getElementById('screen-avail-height').innerText = window.screen.availHeight;
        document.getElementById('inner-width').innerText = window.innerWidth;
        document.getElementById('inner-height').innerText = window.innerHeight;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>vimeo埋め込みテスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <meta name="robots" content="none" />
  <style>
    body {
      background: #FAFAFA;
    }

    .none {
      display: none;
    }

    #form {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; bottom: 0;
      left: 0; right: 0;
    }

    .input-box {
      display: flex;
      width: 300px;
    }

    input {
      box-sizing: border-box;
      display: block;
      margin: 0 auto 40px;
      border: none;
      border-radius: 10px;
      padding: 20px 60px 20px 20px;
      width: 240px;
      height: 48px;
      font: 20px "Avenir Next";
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.5) inset;
      -webkit-appearance: none;
    }

    input:focus {
      outline: none;
    }

    button {
      margin-left: 16px;
      height: 48px;
    }

    #video {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; bottom: 0;
      left: 0; right: 0;
    }
  </style>
</head>
<body>
  <div id="app" class="none">
    <div v-if="!isLogin" id="form">
      <div class="input-box">
        <input v-model="password" type="password" />
        <button @click="handleClickBtnLogin">LOGIN</button>
      </div>
    </div>
    <div v-else id="video">
      <iframe src="https://player.vimeo.com/video/463751917" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: app,
      data() {
        return {
          password: '',
          isLogin: false
        };
      },
      mounted() {
        this.$el.classList.remove('none');
      },
      methods: {
        handleClickBtnLogin: function() {
          if (this.password === '8823') {
            this.isLogin = true;
          }
        }
      }
    })
  </script>
</body>
</html>

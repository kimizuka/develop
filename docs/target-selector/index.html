<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>target-selector</title>
  <meta name="viewport" content="width=device-width, shrink-to-fit=no" />
  <style>
    #debug {
      display: none;
    }
    
    #debug:target {
      display: block;
    }
  </style>
</head>
<body>
  <div id="debug">DEBUG!</div>
</body>
</html>

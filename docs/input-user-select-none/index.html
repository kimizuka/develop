<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>input user-select: none</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <meta name="description" content="input要素のuser-selectをnoneにした際の検証" />
  <meta name="author" content="君塚史高" />
  <meta name="generator" content="Sublime Text 3" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="canonical" href="https://develop.kimizuka.org/input-type/" />
  <style>
    * {
      user-select: none;
    }

    body {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 0;
      min-height: 90vh;
      font-size: 10px;
    }

    div {
      box-sizing: border-box;
      margin: 8px;
      padding: 16px;
      border: solid 1px rgba(0, 0, 0, .2);
      text-align: center;
    }

    div p {
      margin: 8px auto 0;
    }

    footer {
      position: relative;
      width: 100%; height: 80px;
    }

    footer p {
      box-sizing: border-box;
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      margin: 0;
      padding: 8px;
      height: 80px;
      content: '';
      color: #fff;
      background: rgba(0, 0, 0, .8);
    }
  </style>
</head>
<body>
  <script>
    const types = [
      'button',
      'checkbox',
      'color',
      'date',
      'datetime-local',
      'email',
      'file',
      'hidden',
      'image',
      'month',
      'number',
      'password',
      'radio',
      'range',
      'reset',
      'search',
      'submit',
      'tel',
      'text',
      'time',
      'url',
      'week',
      'datetime',
      'datetime-local'
    ];

    const footer = document.createElement('footer');
    const value = document.createElement('p');

    types.forEach(function (type) {
      const div = document.createElement('div');
      const input = document.createElement('input');
      const p = document.createElement('p');

      input.setAttribute('type', type);
      p.innerText = type;

      input.addEventListener('input', () => {
        value.innerText = input.value === 'on' ? input.checked : input.value;
      });

      div.appendChild(input);
      div.appendChild(p);

      document.body.appendChild(div);
    });

    footer.appendChild(value);

    document.body.appendChild(footer);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scroll-snap</title>
    <style>
      * {
        margin: 0; padding: 0;
        list-style: none;
      }

      html {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        height: 100%;
        background: #000;
        transition: opacity .6s ease-in-out;
      }

      ol {
        display: flex;
        width: 100%; height: 100%;
        overflow: scroll;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
      }

      li {
        flex: none;
        width: 100vw; height: 100%;
        scroll-snap-align: start;
      }

      li:nth-child(1) {
        background: #F44336;
      }

      li:nth-child(2) {
        background: #E91E63;
      }

      li:nth-child(3) {
        background: #9C27B0;
      }

      li:nth-child(4) {
        background: #673AB7;
      }
    </style>
  </head>
  <body>
    <ol>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>attr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <meta name="description" content="attr検証" />
  <meta name="author" content="君塚史高" />
  <meta name="generator" content="Sublime Text 3" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="canonical" href="https://develop.kimizuka.org/attr/" />
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
      background: #fafafa;
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px;
      width: 160px; height: 160px;
      color: #fafafa;
      background: #212121;
    }

    [data-text]:before {
      content: attr(data-text);
    }

    [data-size] {
      width: attr(data-size px, 160);
      height: attr(data-size px, 160);
    }

    [data-size]:before {
      content: 'px: ';
    }

    [data-size]:after {
      content: attr(data-size);
    }

    [data-bg-color] {
      background-color: attr(data-bg-color color, #212121);
    }

    [data-bg-color]:before {
      content: 'color:';
    }

    [data-bg-color]:after {
      content: attr(data-bg-color);
    }
  </style>
</head>
<body>
  <div data-text="Ya-Ha-!"></div>
  <div data-size="100"></div>
  <div data-bg-color="red"></div>
</body>
</html>
